version: '3.8'

services:
  # Qdrant - Vector Database for semantic search
  qdrant:
    image: qdrant/qdrant:latest
    container_name: emotional-rag-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - emotional-rag-network

  # Elasticsearch - Full-text search engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: emotional-rag-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./data/elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    networks:
      - emotional-rag-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis - Caching layer
  redis:
    image: redis:7-alpine
    container_name: emotional-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - emotional-rag-network

  # API Server (to be built)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emotional-rag-api
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONPATH=/app:/app/rose-glass/src:/app/RoseGlassLE/src
    volumes:
      - .:/app
      - ../rose-glass:/app/rose-glass
      - ../RoseGlassLE:/app/RoseGlassLE
      - ../llm-zoomcamp:/app/llm-zoomcamp
    depends_on:
      - qdrant
      - elasticsearch
      - redis
    restart: unless-stopped
    networks:
      - emotional-rag-network
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: emotional-rag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./data/prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - emotional-rag-network

  # Grafana - Monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: emotional-rag-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./data/grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - emotional-rag-network

networks:
  emotional-rag-network:
    driver: bridge

volumes:
  qdrant_storage:
  elasticsearch_data:
  redis_data:
  prometheus_data:
  grafana_data:
